<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-To Do List</title>
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Mochiy+Pop+One&family=Nunito:wght@200&display=swap">
    <link rel="stylesheet" href="todos.css">
</head>
<body>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Add a to-do">
            <button id="push">Add</button>
        </div>
        <div id="tasks"></div>

    </div>

    <script>
        document.querySelector('#push').onclick=
        function() {

            if(document.querySelector('#newtask input').value.length ==0){
                alert("Add a to-do");
            }
            else{
                document.querySelector('#tasks').innerHTML
               += ` <div class="task"><span id="taskname">
                ${document.querySelector('#newtask input').
                value}
                </span>
                <button class="delete">Remove</button>
                </div>`; 

                var current_tasks = document.querySelectorAll('.delete');
                for (var i = 0; i < current_tasks.length; i++) {
                    current_tasks[i].onclick = function(){
                        this.parentNode.remove();
                    }
                    
                }
                var tasks = document.querySelectorAll('#taskname');
                for (var i = 0; i <tasks.length; i++) {
                    tasks[i].onclick = function(){
                        this.classList.toggle('complete');
                    }
                    
                }
                document.querySelector('#newtask input').value="";
            }
        }
    </script>

   
</body>
</html>
